<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIBA Clinical Q&A</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    // TODO: Candidate implements the chat interface

    function App() {
      const [question, setQuestion] = React.useState('');
      const [audience, setAudience] = React.useState('clinician');
      const [messages, setMessages] = React.useState([
        { role: 'assistant', text: 'Hello. I am the CIBA Clinical Assistant. How can I help you with the protocol today?', sources: [] }
      ]);
      const [loading, setLoading] = React.useState(false);
      const [systemStatus, setSystemStatus] = React.useState({ status: 'loading', chunks: 0 });

      // Check backend health on mount
      React.useEffect(() => {
        fetch('http://localhost:8000/health')
          .then(res => res.json())
          .then(data => setSystemStatus({ status: data.status, chunks: data.chunks_count }))
          .catch(() => setSystemStatus({ status: 'offline', chunks: 0 }));
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();

        // TODO: Implement API call to /ask endpoint
        if (!question.trim()) return;

        const userMsg = { role: 'user', text: question };
        setMessages(prev => [...prev, userMsg]);
        setQuestion('');
        setLoading(true);

        try {
          const response = await fetch('http://localhost:8000/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: question, audience: audience }),
          });

          const data = await response.json();
          
          if (response.ok) {
            setMessages(prev => [...prev, { 
              role: 'assistant', 
              text: data.answer, 
              sources: data.sources,
              confidence: data.confidence 
            }]);
          } else {
            throw new Error(data.detail || 'Failed to fetch answer');
          }
        } catch (err) {
          setMessages(prev => [...prev, { role: 'assistant', text: `Error: ${err.message}`, isError: true }]);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="max-w-3xl mx-auto p-4 md:p-8 flex flex-col h-screen">
          {/* Header */}
          <header className="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <div>
              <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                <span className="text-blue-600"><i className="fas fa-stethoscope"></i></span>
                CIBA Clinical Q&A
              </h1>
            </div>
            <select 
              value={audience} 
              onChange={(e) => setAudience(e.target.value)}
              className="text-sm border rounded-lg p-2 bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="clinician">Clinician View</option>
              <option value="patient">Patient View</option>
            </select>
          </header>

          {/* Messages Area */}
          <div className="flex-1 overflow-y-auto mb-4 space-y-4 pr-2 custom-scrollbar">
            {messages.map((msg, idx) => (
              <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`max-w-[85%] p-4 rounded-2xl shadow-sm ${
                  msg.role === 'user' 
                    ? 'bg-blue-600 text-white rounded-br-none' 
                    : 'bg-white border border-slate-200 text-slate-800 rounded-bl-none'
                }`}>
                  <p className="text-sm leading-relaxed whitespace-pre-wrap">{msg.text}</p>
                  
                  {msg.sources && msg.sources.length > 0 && (
                    <div className="mt-3 pt-3 border-t border-slate-100">
                      <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Citations</p>
                      <div className="flex flex-wrap gap-1">
                        {msg.sources.map((src, sIdx) => (
                          <span key={sIdx} className="text-[10px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded">
                            {src}
                          </span>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            ))}
            {loading && (
              <div className="flex justify-start">
                <div className="bg-white border border-slate-200 p-4 rounded-2xl rounded-bl-none shadow-sm flex gap-2">
                  <div className="w-2 h-2 bg-slate-300 rounded-full animate-bounce"></div>
                  <div className="w-2 h-2 bg-slate-300 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                  <div className="w-2 h-2 bg-slate-300 rounded-full animate-bounce [animation-delay:-.5s]"></div>
                </div>
              </div>
            )}
          </div>

          {/* Input Form */}
          <form onSubmit={handleSubmit} className="relative">
            <input
              type="text"
              value={question}
              onChange={(e) => setQuestion(e.target.value)}
              placeholder="Ask about dosage, risks, or eligibility..."
              className="w-full p-4 pr-16 rounded-xl border border-slate-300 shadow-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all"
              disabled={loading}
            />
            <button
              type="submit"
              disabled={loading || !question.trim()}
              className="absolute right-2 top-2 bottom-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-slate-300 transition-colors"
            >
              <i className="fas fa-paper-plane"></i>
            </button>
          </form>
          <p className="text-center text-[10px] text-slate-400 mt-4">
            AI-generated response based on clinical protocols. Verify all medical data before use.
          </p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</body>
</html>
